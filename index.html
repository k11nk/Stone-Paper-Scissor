<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  
</head>
<body class="preload">
  <div class="wrapper">
    <header class="scoreboard">
      <div class="title">
        <img src="images/logo.svg">
      </div>
      <div class="score">
        <p>SCORE</p>
        <h1 class="score_number">0</h1>
      </div>
    </header>
    
    <section class="game"> 
      <button class="choice-btn" data-choice="paper">
       <div class="choice paper" alt="paper">
         <img src="images/icon-paper.svg" alt="logo" class="logo">
        </div>
      </button>
      <button class="choice-btn" data-choice="rock">
       <div class="choice rock" alt="rock">
         <img src="images/icon-rock.svg">
        </div>
      </button>
      <button class="choice-btn" data-choice="scissors">
       <div class="choice scissors" alt="scissors">
         <img src="images/icon-scissors.svg">
        </div>
      </button>
      
    </section>
    
  </div>
 
  <section class="results hidden">
    <h2 class="results_heading">you picked</h2>
    <h2 class="results_heading">the house picked</h2>
    <div class="results_result"></div>
    <div class="results_winner hidden">
      <h3 class="results_text"></h3>
      <button class="play-again">play-again</button>
    </div>
    <div class="results_result"></div>
  </section>

  <button class="rules-btn" tabindex="1">rules</button>
  <div class="modal">
    <div class="modal_container">
      <header class="modal_header">
        <h2 class="modal_heading">rules</h2>
        <button class="close-btn">
          <img src="./images/icon-close.svg" alt="Close Button">
        </button>
      </header>
      <img src="./images/image-rules.svg" alt="Rules Image" class="rules-img">
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kalp Kansara</a>.
    </div>
  </footer>
  </body>
  </html>
